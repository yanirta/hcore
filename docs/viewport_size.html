<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viewport size - hcoretesting.com</title>
    <link rel="stylesheet" href="viewport_size.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <script src="viewport_size.js" type="text/javascript"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-131758144-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-131758144-1');


    </script>

</head>
<body>
<div class="header">
    <div class="logo">HCore testing</div>

</div>
<div class="main">
    <div class="show_viewport">
        <div class="unit">
            <div class="unit_title">Your current viewport size:</div>
            <div class="unit_data">
                <span class="show_width">NaN</span> x <span class="show_height">NaN</span>
            </div>
            <div class="unit_footer copyinfo">Click to copy to clipboard</div>
        </div>
    </div>
    <div class="show_browser">
        <div class="unit">
            <div class="unit_title">Screen model</div>
            <div class="screen_model">
                <div class="screen_height vertical height">screen height:</div>
                <div class="horizontal">
                    <div class="screen_width width"> screen width:</div>
                    <div class="browser_model">
                        <div class="browser_height vertical height">browser height:</div>
                        <div class="horizontal">
                            <div class="browser_width width"> browser width:</div>
                            <div class="viewport_model">
                                <div class="viewport_height vertical height">viewport height:</div>
                                <div class="horizontal">
                                    <div class="viewport_width width">viewport width:</div>
                                    <div class="more_details">
                                        <div class="pixel_ratio">Pixel ratio: NaN</div>
                                        <div class="user_agent"> User agent: NaN</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="unit_footer"></div>
        </div>
    </div>
</div>
<div class="footer">
    <h4 class="disclaimer">This page is part of <a href="https://hcoretesting.com">hcoretesting.com</a></h4>
    <h5> Â© 2019 - Yanir Taflev</h5>
</div>
</body>
</html>
